<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

  <!-- 모든 페이지가 공유하는 네비게이션 바 -->
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <!-- 누르면 원하는 곳으로 이동 -->
      <a href="{% url 'index' %}" class="text-decoration-none text-secondary fs-2">main</a> <br>
      <a href="{% url 'recommendations' %}" class="text-decoration-none text-secondary fs-2">recommendations</a>
    </div>
  </div>
  <nav class="navbar navbar-dark bg-dark sticky-top d-flex justify-content-around">
    <div class="container-fluid">
      <div>
        <h1 class="text-light">SSAFY MOVIE</h1>
      </div>
      <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- 각각 페이지에 들어갈 내용 -->
  {% block content %}
  {% endblock content %} 

  <!-- 모든 페이지가 공유하는 푸터 바 -->
  <footer class="bg-secondary fixed-bottom d-flex justify-content-around">
    <div class="text-light">ssafy</div>
    <a class="btn btn-light fs-3" href="#">^</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
